<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Sun gradient -->
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <!-- Ray gradient -->
    <linearGradient id="rayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Outer rays (12 rays like a clock) -->
  <g fill="url(#rayGrad)">
    <!-- Cardinal rays (thicker) -->
    <rect x="94" y="15" width="12" height="35" rx="6" fill="url(#rayGrad)"/>
    <rect x="94" y="150" width="12" height="35" rx="6" fill="url(#rayGrad)"/>
    <rect x="15" y="94" width="35" height="12" rx="6" fill="url(#rayGrad)"/>
    <rect x="150" y="94" width="35" height="12" rx="6" fill="url(#rayGrad)"/>

    <!-- Diagonal rays -->
    <rect x="94" y="15" width="10" height="28" rx="5" transform="rotate(45 100 100)" fill="url(#rayGrad)"/>
    <rect x="94" y="15" width="10" height="28" rx="5" transform="rotate(90 100 100)" fill="url(#rayGrad)"/>
    <rect x="94" y="15" width="10" height="28" rx="5" transform="rotate(135 100 100)" fill="url(#rayGrad)"/>
    <rect x="94" y="15" width="10" height="28" rx="5" transform="rotate(180 100 100)" fill="url(#rayGrad)"/>
    <rect x="94" y="15" width="10" height="28" rx="5" transform="rotate(225 100 100)" fill="url(#rayGrad)"/>
    <rect x="94" y="15" width="10" height="28" rx="5" transform="rotate(270 100 100)" fill="url(#rayGrad)"/>
    <rect x="94" y="15" width="10" height="28" rx="5" transform="rotate(315 100 100)" fill="url(#rayGrad)"/>
  </g>

  <!-- Center sun circle with inner glow effect -->
  <circle cx="100" cy="100" r="45" fill="url(#sunGrad)"/>

  <!-- Inner highlight -->
  <circle cx="92" cy="92" r="20" fill="#fde68a" opacity="0.4"/>
</svg>
