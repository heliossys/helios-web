<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Helios Systems</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-950 font-sans text-gray-200 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <svg class="w-20 h-20 mx-auto mb-4 opacity-50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#fcd34d"/>
                    <stop offset="50%" style="stop-color:#fbbf24"/>
                    <stop offset="100%" style="stop-color:#f59e0b"/>
                </linearGradient>
            </defs>
            <g fill="#f59e0b">
                <rect x="46" y="5" width="8" height="20" rx="4"/>
                <rect x="46" y="75" width="8" height="20" rx="4"/>
                <rect x="5" y="46" width="20" height="8" rx="4"/>
                <rect x="75" y="46" width="20" height="8" rx="4"/>
                <rect x="46" y="5" width="6" height="16" rx="3" transform="rotate(45 50 50)"/>
                <rect x="46" y="5" width="6" height="16" rx="3" transform="rotate(135 50 50)"/>
                <rect x="46" y="5" width="6" height="16" rx="3" transform="rotate(225 50 50)"/>
                <rect x="46" y="5" width="6" height="16" rx="3" transform="rotate(315 50 50)"/>
            </g>
            <circle cx="50" cy="50" r="22" fill="url(#sunGrad)"/>
            <!-- Cloud overlay to indicate issue -->
            <circle cx="50" cy="50" r="28" fill="none" stroke="#374151" stroke-width="3" stroke-dasharray="8 4"/>
        </svg>
        <h1 class="font-heading text-4xl font-bold text-white mb-4">500</h1>
        <h2 class="font-heading text-xl text-primary-400 mb-4">Server Error</h2>
        <p class="text-gray-400 mb-8 max-w-md mx-auto">
            Something went wrong on our end. Our team has been notified and we're working to fix it.
            Please try again in a few moments.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/" class="inline-flex items-center justify-center px-6 py-3 text-base font-medium rounded-lg text-gray-900 bg-primary-500 hover:bg-primary-400 transition-colors">
                Go Home
            </a>
            <button onclick="location.reload()" class="inline-flex items-center justify-center px-6 py-3 text-base font-medium rounded-lg text-primary-400 border border-primary-500 hover:bg-primary-500/10 transition-colors">
                Try Again
            </button>
        </div>
        <p class="mt-8 text-sm text-gray-500">
            If the problem persists, please <a href="mailto:info@heliossystems.org" class="text-primary-400 hover:text-primary-300">contact us</a>.
        </p>
    </div>
</body>
</html>
